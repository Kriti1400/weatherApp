<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section class="top-banner">
        <div class="container">
        <h1 class="heading">Weather App</h1>
        <form>
            <input type="text" placeholder="Search for a city" autofocus>
            <button type="submit">SUBMIT</button>
            <!-- this becomes visible after -->
            <span class="msg"></span>
        </form>
        </div>
    </section>
    <!-- This will be the list of cities -->
    <section class="ajax-section">
        <div class="container">
        <ul class="cities"></ul>
        </div>
    </section>
    
    <section class="local-section">
        <div class="container">
        <h3 class="heading" id="heading">Your Local Weather</h3>
        <img src="" alt="" srcset="" id="weather-icon">
        <!-- location and description -->
            <div id="location">Unable to Fetch Weather</div>
            <div class="desc">No Information Available.</div>
        <!-- temperature info -->
            <div class="weather">
                <div class="c">Error</div>
                <div class="circle"></div>
                <div class="f">Error</div>
            </div>
        <!-- sunrise, sunset info -->
            <div class="info" id="info">
                <h4>Sunrise: <span class="sunrise">No Information Available</span></h4>
                <h4>Sunset: <span class="sunset">No Information Available</span></h4>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>

</html>
